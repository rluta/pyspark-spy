[tool.poetry]
name = "pyspark-spy"
version = "1.0.3.dev0"
description = "Collect and aggregate on spark events for profitz. In ğŸ way!"
authors = ["Alexander Gorokhov <sashgorokhov@gmail.com>"]
license = "MIT"
readme = "README.md"
homepage = "https://github.com/sashgorokhov/pyspark-spy"
packages = [
    { include = "pyspark_spy" },
]

[tool.poetry.dependencies]
python = ">=3.7"
pyspark = { version=">=2.4,<3.2", optional=true }

[tool.poetry.extras]
spark = ["pyspark"]

[tool.poetry.dev-dependencies]
pyspark = ">=2.4,<3.2"
pytest = "*"

[build-system]
requires = ["poetry-core>=1.0.0", "poetry>=1.1.4"]
build-backend = "poetry.core.masonry.api"
