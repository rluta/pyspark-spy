[tool.poetry]
name = "pyspark-spy"
version = "1.0.2"
description = "Collect and aggregate on spark events for profitz. In 🐍 way!"
authors = ["Alexander Gorokhov <sashgorokhov@gmail.com>"]
license = "MIT"
readme = "README.md"
homepage = "https://github.com/sashgorokhov/pyspark-spy"
packages = [
    { include = "pyspark_spy" },
]

[tool.poetry.dependencies]
python = ">=3.5"
pyspark = { version=">=2.3.0", optional=true }

[tool.poetry.extras]
spark = ["pyspark"]

[tool.poetry.dev-dependencies]
pyspark = ">=2.3.0"
tox = "*"
pytest = "*"
ipython = "*"

[build-system]
requires = ["poetry-core>=1.0.0", "poetry>=1.1.4"]
build-backend = "poetry.core.masonry.api"
